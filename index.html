<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chrono Card</title>
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<style>
:root {
  --accent: #f59e0b;
  --bg: #0b1220;
  --card: #162032;
  --button-hover: #fbbf24;
}

body {
  margin:0;
  font-family: Inter, Arial, sans-serif;
  background: var(--bg);
  color: #dbeafe;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

h1 {
  text-align: center;
  font-size: 48px;
  margin-bottom: 40px;
  color: var(--accent);
}

.menu {
  text-align: center;
  z-index: 2;
}

button {
  display: block;
  margin: 15px auto;
  padding: 12px 28px;
  border: none;
  border-radius: 8px;
  background: var(--accent);
  color: #07101a;
  font-weight: 700;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  background: var(--button-hover);
}

/* Background animated cards */
.card-bg {
  position: absolute;
  width: 60px;
  height: 60px;
  background: var(--card);
  border-radius: 8px;
  top: -60px;
  left: 0;
  opacity: 0.1;
  animation: float 10s linear infinite;
}
.tagline {
  text-align: center;
  font-size: 20px;
  margin-bottom: 30px;
  color: #f59e0b;           /* accent color */
  font-weight: 600;
  letter-spacing: 0.5px;
}
@keyframes float {
  0% { transform: translateY(0) rotate(0deg); opacity:0.1; }
  50% { opacity:0.3; }
  100% { transform: translateY(110vh) rotate(360deg); opacity:0.1; }
}
</style>
</head>
<body>

<div class="menu">
  <h1>Chrono Card</h1>
  <h2 class="tagline">Race against time, match the cards, master the chrono!</h2>
  <button id="startBtn">Start Game</button>
  <button id="levelsBtn">Levels</button>
  <button id="settingsBtn">Settings</button>
  <button id="scoresBtn">High Scores</button>
</div>

<!-- Floating cards background -->
<script>
for(let i=0;i<15;i++){
  const card = document.createElement("div");
  card.className = "card-bg";
  card.style.left = Math.random()*100+"%";
  card.style.animationDuration = (8+Math.random()*5)+"s";
  card.style.width = card.style.height = (40 + Math.random()*40) + "px";
  document.body.appendChild(card);
}

// Button navigation
document.getElementById("startBtn").addEventListener("click",()=>{ location.href="game.html?level=0"; });
document.getElementById("levelsBtn").addEventListener("click",()=>{ location.href="levels.html"; });
document.getElementById("settingsBtn").addEventListener("click",()=>{ alert("Settings modal coming soon!"); });
document.getElementById("scoresBtn").addEventListener("click",()=>{ alert("High Scores coming soon!"); });

// Optional click sound
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playClick() {
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type="sine"; o.frequency.value=880;
  g.gain.value=0.1;
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime + 0.1);
}

document.querySelectorAll("button").forEach(btn=>{
  btn.addEventListener("click", playClick);
});
</script>

</body>
</html>
